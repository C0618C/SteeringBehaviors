<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jGE - Demo</title>
    <script src="release/jGE.min.js"></script>
    <script src="Test/UnitTest.js"></script>
    <style>
        * {padding: 0px;margin: 0px;}
        body{overflow: hidden;}
    </style>
</head>
<body>
<div id="view_port"></div>

<script>
    (function(){
        if(typeof Symbol == typeof undefined) window.location.href = "jGE_ES5.html";

        let x = new jGE({width:document.documentElement.clientWidth
        ,height:document.documentElement.clientHeight});
        document.getElementById("view_port").appendChild(x.GetDom());
        window.t  = x;

        UT.Auto_Test(x);
        
    })();
</script>
</body>
</html>
