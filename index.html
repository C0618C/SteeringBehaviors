<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steering Behaviors</title>
    <script src="lib/vector2d.js"></script>
    <script src="lib/ShowObj.js"></script>
    <script src="lib/jGE.config.js"></script>
    <script src="lib/tool.js"></script>
    <script src="lib/MObj.js"></script>
    <script src="lib/jGE.js"></script>
</head>
<body>
<div id="view_port"></div>

<script>
    (function(){
        let x = new jGE({keyHandler:function (e) {
            this.temp.keyCode = e.keyCode;
            if(e.keyCode=="13"){this.Pause();}
        }});

        x.ObjManager.add(new MObj({x:0,y:0}));
//        x.ObjManager.add(new MObj({x:200,y:350}));
//        x.ObjManager.add(new MObj({x:200,y:350}));
//        x.ObjManager.add(new MObj({x:200,y:350}));
//        x.ObjManager.add(new MObj({x:200,y:350}));
//        x.ObjManager.add(new MObj({x:200,y:350}));

        document.getElementById("view_port").appendChild(x.GetDom());

        window.t  = x;
    })();
</script>

</body>
</html>
