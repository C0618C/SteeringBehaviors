<script type="text/babel">
    (function(){
        let x = new jGE({keyHandler:function (e) {
            this.temp.keyCode = e.keyCode;
            if(e.keyCode=="13"){this.Pause();}
        },width:document.documentElement.clientWidth
        ,height:document.documentElement.clientHeight});
        let vDom = document.getElementById("view_port");
        vDom.innerHTML = "";
        vDom.appendChild(x.GetDom());
        window.t  = x;

        UT.Auto_Test(x);
        
    })();
